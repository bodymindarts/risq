schema {
  query: Query
}

type Query {
  "Returns null unless --features \"statistics\" is enabled"
  trades: [Trade!] @juniper(ownership: "owned"),
  currencies: [Currency!]!
}

type Trade {
  # currency: String! @juniper(ownership: "owned"),
  direction: Direction! @juniper(ownership: "owned"),
  # tradePrice: Int,
  # tradeAmount: Int,
  # paymentMethod: String,
  # offerDate: Timestamp,
  # useMarketBasedPrice: Boolean,
  # marketPriceMargin: Float,
  # offerAmount: Int,
  # offerMinAmount: Int,
  # offerId: ID,
  # depositTxId: String,
  # market: String,
  # total: Int,
}

enum Direction {
  BUY
  SELL
}

type Currency {
  code: String!,
  name: String!,
  precision: Int! @juniper(ownership: "owned"),
  currencyType: CurrencyType! @juniper(ownership: "owned")
}

enum CurrencyType {
  CRYPTO
  FIAT
}
